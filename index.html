<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStock - Login</title>
    <link rel="stylesheet" href="login.css">

    
    <!-- Favicon Group -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="manifest" href="images/favicon/site.webmanifest">

</head>
<body>
    <div class="logo-container">
        <img src="images/QuickStock-Logo.png" alt="QuickStock Logo">
    </div>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality coming soon!')">Forgot password?</a>
            </div>
            <button type="submit">Sign In</button>
            <button type="button" id="demoLogin" onclick="fillDemoCredentials()">Demo Login</button>
        </form>
        <div class="alert" id="alertMessage">Invalid login credentials</div>
    </div>
    <div class="developer-signature">
        Developed with ❤️ by <a href="https://meemkhan.portfoliobox.net/" target="_blank">MukthtiYar Khan</a><br>
        © 2024 QuickStock. All rights reserved.
    </div>

    <script>
        function fillDemoCredentials() {
            document.getElementById('username').value = 'demouser';
            document.getElementById('password').value = 'demopass';
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
