<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor & Medicine Management</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --border-color: #ccc;
            --error-color: #ff4444;
            --success-color: #4CAF50;
            --bg-gray: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: var(--bg-gray);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--bg-gray);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .action-button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        .delete-button {
            background-color: var(--error-color);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background-color: var(--success-color);
            color: white;
        }

        .error {
            background-color: var(--error-color);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vendor & Medicine Management</h1>
    
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('vendors')">Vendors</button>
        <button class="tab-button" onclick="showTab('medicines')">Medicines</button>
    </div>

    <div id="vendors" class="tab-content active">
        <h2>Manage Vendors</h2>
        <form id="vendorForm">
            <div class="form-group">
                <label for="vendorName">Vendor Name:</label>
                <input type="text" id="vendorName" required>
            </div>
            <div class="form-group">
                <label for="vendorWhatsapp">WhatsApp Number:</label>
                <input type="text" id="vendorWhatsapp" placeholder="Include country code">
            </div>
            <button type="submit">Add Vendor</button>
        </form>
        <table id="vendorTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>WhatsApp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="medicines" class="tab-content">
        <h2>Manage Medicines</h2>
        <form id="medicineForm">
            <div class="form-group">
                <label for="medicineVendor">Vendor:</label>
                <select id="medicineVendor" required></select>
            </div>
            <div class="form-group">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" required>
            </div>
            <button type="submit">Add Medicine</button>
        </form>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Vendor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
    class ManagementSystem {
    constructor() {
        this.vendors = [];
        this.medicines = [];
        this.SHEET_ID = '1FQg-uoP3eJ3E5NhWAn3k_gJfF0TOm4yyp3955T7UlVY';
        this.API_KEY = 'AIzaSyAoUbq6tei8kxKILLvXWQO9hT2DmVUK7xU';
        this.SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzwkwgYdRwfdK1uAW4x70i9h01sV5InJoi_LOuqFzO6XesPOAwePh-VmOBQNadaK5My/exec'; // Replace with your deployed script URL
        this.init();
    }

    async init() {
        await this.loadVendors();
        await this.loadMedicines();
        this.setupEventListeners();
    }

    setupEventListeners() {
        document.getElementById('vendorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.addVendor();
        });

        document.getElementById('medicineForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.addMedicine();
        });
    }

    // Keep existing fetch functionality for reading data
    async fetchData(endpoint) {
        try {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${this.SHEET_ID}/values/${endpoint}?key=${this.API_KEY}`
            );
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            return data.values || [];
        } catch (error) {
            console.error(`Error fetching ${endpoint}:`, error);
            this.showMessage('Error loading data. Please try again.', 'error');
            return [];
        }
    }

    // Add new method for write operations
    async makeRequest(operation, data) {
        try {
            const response = await fetch(this.SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    operation: operation,
                    data: data
                })
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            return await response.json();
        } catch (error) {
            console.error('Error:', error);
            this.showMessage('Operation failed: ' + error.message, 'error');
            return null;
        }
    }

    async loadVendors() {
        const data = await this.fetchData('Vendors');
        this.vendors = data.slice(1).map(([id, name, whatsapp]) => ({ id, name, whatsapp }));
        this.renderVendors();
        this.updateVendorSelect();
    }

    async loadMedicines() {
        const data = await this.fetchData('Medicines');
        this.medicines = data.slice(1).map(([id, vendorId, name]) => ({ id, vendorId, name }));
        this.renderMedicines();
    }

    renderVendors() {
        const tbody = document.querySelector('#vendorTable tbody');
        tbody.innerHTML = this.vendors.map(vendor => `
            <tr>
                <td>${vendor.name}</td>
                <td>${vendor.whatsapp || '-'}</td>
                <td>
                    <button class="action-button" onclick="managementSystem.editVendor('${vendor.id}')">Edit</button>
                    <button class="action-button delete-button" onclick="managementSystem.deleteVendor('${vendor.id}')">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    renderMedicines() {
        const tbody = document.querySelector('#medicineTable tbody');
        tbody.innerHTML = this.medicines.map(medicine => {
            const vendor = this.vendors.find(v => v.id === medicine.vendorId);
            return `
                <tr>
                    <td>${medicine.name}</td>
                    <td>${vendor ? vendor.name : 'Unknown Vendor'}</td>
                    <td>
                        <button class="action-button" onclick="managementSystem.editMedicine('${medicine.id}')">Edit</button>
                        <button class="action-button delete-button" onclick="managementSystem.deleteMedicine('${medicine.id}')">Delete</button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    updateVendorSelect() {
        const select = document.getElementById('medicineVendor');
        select.innerHTML = '<option value="">Select Vendor</option>' +
            this.vendors.map(vendor =>
                `<option value="${vendor.id}">${vendor.name}</option>`
            ).join('');
    }

    async addVendor() {
        const name = document.getElementById('vendorName').value;
        const whatsapp = document.getElementById('vendorWhatsapp').value;
        
        const response = await this.makeRequest('addVendor', { name, whatsapp });
        
        if (response && response.success) {
            this.showMessage('Vendor added successfully!', 'success');
            document.getElementById('vendorForm').reset();
            await this.loadVendors(); // Reload the data
        }
    }

    async editVendor(id) {
        const vendor = this.vendors.find(v => v.id === id);
        if (!vendor) return;
        
        const name = prompt('Enter new name:', vendor.name);
        const whatsapp = prompt('Enter new WhatsApp number:', vendor.whatsapp);
        
        if (name === null || whatsapp === null) return;
        
        const response = await this.makeRequest('updateVendor', {
            id,
            name,
            whatsapp
        });
        
        if (response && response.success) {
            this.showMessage('Vendor updated successfully!', 'success');
            await this.loadVendors(); // Reload the data
        }
    }

    async deleteVendor(id) {
        if (!confirm('Are you sure you want to delete this vendor?')) return;
        
        const response = await this.makeRequest('deleteVendor', { id });
        
        if (response && response.success) {
            this.showMessage('Vendor deleted successfully!', 'success');
            await this.loadVendors(); // Reload the data
        }
    }

    async addMedicine() {
        const vendorId = document.getElementById('medicineVendor').value;
        const name = document.getElementById('medicineName').value;
        
        if (!vendorId) {
            this.showMessage('Please select a vendor', 'error');
            return;
        }
        
        const response = await this.makeRequest('addMedicine', { vendorId, name });
        
        if (response && response.success) {
            this.showMessage('Medicine added successfully!', 'success');
            document.getElementById('medicineForm').reset();
            await this.loadMedicines(); // Reload the data
        }
    }

    async editMedicine(id) {
        const medicine = this.medicines.find(m => m.id === id);
        if (!medicine) return;
        
        const name = prompt('Enter new name:', medicine.name);
        const vendor = prompt('Enter new vendor ID:', medicine.vendorId);
        
        if (name === null || vendor === null) return;
        
        const response = await this.makeRequest('updateMedicine', {
            id,
            name,
            vendorId: vendor
        });
        
        if (response && response.success) {
            this.showMessage('Medicine updated successfully!', 'success');
            await this.loadMedicines(); // Reload the data
        }
    }

    async deleteMedicine(id) {
        if (!confirm('Are you sure you want to delete this medicine?')) return;
        
        const response = await this.makeRequest('deleteMedicine', { id });
        
        if (response && response.success) {
            this.showMessage('Medicine deleted successfully!', 'success');
            await this.loadMedicines(); // Reload the data
        }
    }

    showMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;
        document.body.insertBefore(messageDiv, document.body.firstChild);
        setTimeout(() => messageDiv.remove(), 3000);
    }
}

</script>
</body>
</html>
