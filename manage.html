<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>


</head>
<body>
    <h1>Vendor Management</h1>

    <div>
        <h2>Add New Vendor</h2>
        <form id="addVendorForm">
            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" required>
            <br>

            <label for="vendorWhatsapp">Vendor Whatsapp:</label>
            <input type="text" id="vendorWhatsapp" required>
            <br>

            <button type="submit">Add Vendor</button>
        </form>
    </div>

    <div>
        <h2>Vendors List</h2>
        <ul id="vendorsList"></ul>
    </div>

    <div>
        <h2>Add Medicine to Vendor</h2>
        <form id="addMedicineForm">
            <label for="medicineVendorId">Vendor:</label>
            <select id="medicineVendorId" required></select>
            <br>

            <label for="medicineName">Medicine Name:</label>
            <input type="text" id="medicineName" required>
            <br>

            <button type="submit">Add Medicine</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
