<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Manage Vendors</h1>
        <div id="vendorList" class="row my-4"></div>

        <!-- Add Vendor Form -->
        <div class="mb-4 text-center">
            <h3>Add Vendor</h3>
            <div class="input-group mb-3">
                <input type="text" id="vendorName" class="form-control" placeholder="Vendor Name" aria-label="Vendor Name">
                <input type="text" id="vendorWhatsapp" class="form-control" placeholder="Vendor WhatsApp" aria-label="Vendor WhatsApp">
                <button class="btn btn-primary" onclick="addVendor()">Add Vendor</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbypz-nZNA3Ur3-BOZ_krxFlXTLYriWpH5HZ122yFjyiZfZ6M5bMKp1h4_hetDosF602Fg/exec';

        // Fetch Vendors from Google Sheets
        async function fetchVendors() {
            try {
                const response = await fetch(WEB_APP_URL + '?type=getVendors');
                const vendors = await response.json();
                if (vendors && vendors.length > 0) {
                    displayVendors(vendors);
                } else {
                    alert('No vendors found');
                }
            } catch (error) {
                console.error('Error fetching vendors:', error);
            }
        }

        // Display Vendors on Manage Page
        function displayVendors(vendors) {
            const vendorList = document.getElementById('vendorList');
            vendorList.innerHTML = ''; // Clear the current list
            vendors.forEach(vendor => {
                const vendorDiv = document.createElement('div');
                vendorDiv.classList.add('col-md-4');
                vendorDiv.innerHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${vendor.name}</h5>
                            <p class="card-text">WhatsApp: ${vendor.whatsapp}</p>
                        </div>
                    </div>
                `;
                vendorList.appendChild(vendorDiv);
            });
        }

        // Load Vendors when the page loads
        window.onload = fetchVendors;

        // Function to Add Vendor (for testing purposes)
        async function addVendor() {
            const name = document.getElementById('vendorName').value;
            const whatsapp = document.getElementById('vendorWhatsapp').value;
            const id = `vendor-${Date.now()}`; // Generate unique ID

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'addVendor',
                        vendor: { id, name, whatsapp }
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.success) {
                    alert('Vendor added successfully!');
                    fetchVendors(); // Refresh the vendor list after adding
                }
            } catch (error) {
                console.error('Error adding vendor:', error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
